<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/JavaScript">
function display()
{
let text = localStorage.getItem("formJSON");
let obj = JSON.parse(text);
document.getElementById("abc").rows[0].cells[1].innerHTML=obj.name;
document.getElementById("abc").rows[1].cells[1].innerHTML=obj.email;
document.getElementById("abc").rows[2].cells[1].innerHTML=obj.contact;
}
</script>
</head>

<body>
<button type="submit" class="btn btn-primary" onclick="display();">Display</button>
<p id="xyz"></p>
<table id="abc">
<tr>
<td>Name</td>
<td></td>
</tr>
<tr>
<td>Email ID</td>
<td></td>
</tr>
<tr>
<td>Contact No.</td>
<td></td>
</tr>
</table>
</body>
</html>
