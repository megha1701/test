<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/JavaScript">
function fun()
{
const myObj={name:document.getElementById("exampleInputName").value,
email:document.getElementById("exampleInputEmail1").value,
contact:document.getElementById("exampleInputContact")};
const myJSON = JSON.stringify(myObj);
localStorage.setItem("formJSON",myJSON);
}
</script>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous">

</head>
<body>
<form action="2.html">
<div class="mb-3">
<div class="mb-3">
<label for="exampleInputName" class="form-label">Name</label>
<input type="name" class="form-control" id="exampleInputName">
</div>

<label for="exampleInputEmail1" class="form-label">Email address</label>

<input type="email" class="form-control" id="exampleInputEmail1" aria-
describedby="emailHelp">

<div id="emailHelp" class="form-text"></div>
</div>
<div class="mb-3">
<label for="exampleInputContact" class="form-label">Contact Number</label>
<input type="contact" class="form-control" id="exampleInputContact">
</div>
<button type="submit" class="btn btn-primary" onclick="fun()">Submit</button>
</form>
</body>
</html>
